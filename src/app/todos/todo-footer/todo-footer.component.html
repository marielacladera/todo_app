<footer class="footer">
  <span class="todo-count"><strong>{{pending}}</strong> Tareas pendientes</span>
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <a href="#/"
        [class.selected]="filter === (actualFilter$ | ngrxPush)">
        {{filter | titlecase}}
      </a>
    </li>
  </ul>
  <button class="clear-completed" (click)="clearComplete()">Limpiar completados</button>
</footer>
